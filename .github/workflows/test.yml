name: API Tests

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run image
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "main"

      - name: Install dependencies
        run: |
          poetry install

      - name: Initialize database
        run: |
          python app/database.py

      - name: Run pylint
        run: |
          pylint **

      - name: Run tests
        run: |
          pytest tests/ -v
