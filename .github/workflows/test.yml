name: Test and Lint

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.6"
          activate-environment: true
          enable-cache: true
          cache-dependency-glob: |
            **/requirements*.txt

      - name: Verify uv can install Python from .python-version
        run: |
          PY_VER=$(tr -d '[:space:]' < .python-version)
          echo "Installing Python ${PY_VER} via uv"
          uv python install "${PY_VER}"
          uv run --python "${PY_VER}" python -c "import sys; v=sys.version.split()[0]; assert v.startswith('${PY_VER}'), f'Expected ${PY_VER}, got {v}'"

      - name: Install dependencies
        run: |
          make install-dev

      - name: Run tests
        run: |
          make test

      - name: Run linting
        run: |
          make lint

      - name: Verify application starts
        run: |
          uv run python -c "from app.main import app; from fastapi.testclient import TestClient; client = TestClient(app); response = client.get('/'); assert response.status_code == 200"
