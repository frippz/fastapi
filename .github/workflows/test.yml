name: Test and Lint

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.3"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.16"

      - name: Load cached dependencies
        id: cached-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-${{ runner.os }}-${{ hashFiles('**/requirements-dev.txt') }}

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -r requirements-dev.txt
        # if: steps.cached-dependencies.outputs.cache-hit != 'true'

      - name: Run tests
        run: |
          PYTHONPATH=$PYTHONPATH:. uv run pytest tests/ -v

      - name: Run linting
        run: |
          PYTHONPATH=$PYTHONPATH:. uv run ruff check .
          PYTHONPATH=$PYTHONPATH:. uv run ruff format --check .

      - name: Verify application starts
        run: |
          PYTHONPATH=$PYTHONPATH:. uv run python -c "from app.main import app; from fastapi.testclient import TestClient; client = TestClient(app); response = client.get('/'); assert response.status_code == 200"
