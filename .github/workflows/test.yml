name: Test

on:
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.2"

      - name: Install uv
        run: |
          python -m pip install uv

      - name: Load cached dependencies
        id: cached-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-${{ runner.os }}-${{ hashFiles('**/requirements-dev.txt') }}

      - name: Install dependencies
        run: |
          python -m venv .venv
          uv venv
          uv pip install -r requirements-dev.txt
        if: steps.cached-dependencies.outputs.cache-hit != 'true'

      - name: Verify application starts
        run: |
          source .venv/bin/activate
          python -c "from app.main import app; from fastapi.testclient import TestClient; client = TestClient(app); response = client.get('/'); assert response.status_code == 200"
